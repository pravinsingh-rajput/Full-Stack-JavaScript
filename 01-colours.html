<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Color</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Text Colour -->
    <p class="text-black">Text color Black</p>
    <p class="text-white">Text color White</p>
    <p class="text-red-50">Text color Red 50</p>
    <p class="text-red-900">Text color Red 900</p>
    <p class="text-emerald-300">Text color Yellow-300</p>
    <p class="text-zinc-700">Text color green-700</p>

    <!-- Background Color -->
    <p class="bg-cyan-400">Tailwind Background</p>
    <p class="bg-green-400">Tailwind Background</p>
    <p class="bg-pink-400">Tailwind Background</p>

    <!-- Text Underline -->
    <p class="underline">Underline</p>
    <p class="underline decoration-red-800">Underline</p>

    <!-- Border Color  -->
    <input type="text" class="border border-yellow-600" />
    <input type="text" class="border border-orange-300" />

    <!-- Divide -->
    <div class="divide-y divide-blue-700">
      <div class="">item 1</div>
      <div class="">item 2</div>
      <div class="">item 3</div>
      <div class="">item 4</div>
    </div>
    <div class="divide-x divide-emerald-700">
      <span class="">item 1</span>
      <span class="">item 2</span>
      <span class="">item 3</span>
      <span class="">item 4</span>
      <span class="">item 5</span>
    </div>

    <!-- Outline Color -->

    <button class="outline outline-red-500">Outline Button</button>
    <button class="outline outline-green-500">Outline Button</button>

    <!-- Box shadow color -->

    <button class="shadow-lg shadow-cyan-500/50">Shadow Button</button>
    <button class="shadow-lg shadow-yellow-500/80">Shadow Button</button>

    <br />
    <!-- Accent Colors -->

    <input type="checkbox" name="" id="" checked class="accent-green-700" />
    <input type="checkbox" name="" id="" checked class="accent-red-700" />

    <!-- Arbiraty Colors -->

    <div class="bg-[red]">Arbiraty Value</div>
    <div class="bg-[#807]">Arbiraty Value</div>

    <!--  -->
  </body>
</html>
