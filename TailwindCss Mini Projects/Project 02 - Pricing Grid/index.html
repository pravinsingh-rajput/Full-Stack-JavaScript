<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Grid</title>
    <link
      rel="shortcut icon"
      href="./images/pricing-cards.png"
      type="image/x-icon"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Main Container -->
    <div

      <div class="bg-slate-600 rounded-lg text-white text-center">

          <p class="text-sm">$1.99/month</p>

              >Purcahse</a
            >
          </div>
        </div>

        <div class="border-t border-slate-600"></div>
        <!-- Pricing Inner Lower Card -->

        >

            <div class="circle w-2 h-2 bg-white rounded-full"></div>
            <div class="text-sm">100 GB Storage</div>
