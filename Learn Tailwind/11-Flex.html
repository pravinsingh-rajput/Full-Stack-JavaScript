<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Flex -->

    <div class="flex flex-row items-center justify-center md:flex-col">
      <div class="w-36 bg-black text-white border">items 1</div>
      <div class="w-36 bg-black text-white border">items 2</div>
      <div class="w-36 bg-black text-white border">items 3</div>
      <div class="w-36 bg-black text-white border">items 4</div>
      <div class="w-36 bg-black text-white border">items 5</div>
      <div class="w-36 bg-black text-white border">items 6</div>
    </div>

    <div class="flex flex-col items-center justify-center md:flex-row">
      <div class="w-36 bg-black text-white border">items 1</div>
      <div class="w-36 bg-black text-white border">items 2</div>
      <div class="w-36 bg-black text-white border">items 3</div>
      <div class="w-36 bg-black text-white border">items 4</div>
      <div class="w-36 bg-black text-white border">items 5</div>
      <div class="w-36 bg-black text-white border">items 6</div>
    </div>
    <!--  -->

    <div class="flex items-center justify-center md:flex-row">
      <div class="flex-auto w-36 bg-black text-white border">items 1</div>
      <div class="flex-1 w-36 bg-black text-white border">items 2</div>
      <div class="w-36 bg-black text-white border">items 3</div>
      <div class="w-36 bg-black text-white border">items 4</div>
    </div>
  </body>
</html>
