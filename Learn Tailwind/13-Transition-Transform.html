<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition & Transformation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-2">
    <!-- Transition -->
    <button
      class="bg-cyan-400 px-2 rounded-md text-white hover:text-black hover:bg-yellow-400"
    >
      Hello
    </button>
    <button
      class="bg-cyan-400 px-2 rounded-md text-white hover:text-black hover:bg-yellow-400 transtion-all duration-1000"
    >
      Hello
    </button>
    <!-- Transform -->

    <img class=" mx-auto mt-4 w-64 rounded-md transtion-transform duration-500
    hover:scale-105 hover:shadow-lg hover:shadow-blue-500/50"
    src="https://images.unsplash.com/photo-1516259762381-22954d7d3ad2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=889&q=80""
    alt="">
    <!--  -->
    <img class=" mx-auto mt-4 w-64 rounded-md transtion-transform duration-500
    hover:skew-x-12"
    src="https://images.unsplash.com/photo-1516259762381-22954d7d3ad2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=889&q=80""
    alt="">
    <!--  -->
    <img class=" mx-auto mt-4 w-48 rounded-md transtion-transform duration-500
    hover:rotate-90"
    src="https://images.unsplash.com/photo-1516259762381-22954d7d3ad2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=889&q=80""
    alt="">

    <!--  -->
  </body>
</html>
