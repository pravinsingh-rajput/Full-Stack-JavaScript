<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Grid -->

    <div class="grid md:grid-cols-3 md:gap-2">
      <div class="bg-red-200 p-6 border-2"></div>
      <div class="bg-green-400 p-6 border-2"></div>
      <div class="bg-yellow-200 p-6 border-2"></div>
      <div class="md:col-span-2 bg-cyan-200 p-6 border-2"></div>
      <div class="bg-violet-200 p-6 border-2"></div>
      <div class="bg-red-600 p-6 border-2"></div>
      <div class="md:row-span-3 bg-red-200 p-6 border-2"></div>
      <div class="bg-green-400 p-6 border-2"></div>
      <div class="bg-yellow-200 p-6 border-2"></div>
      <div class="bg-cyan-200 p-6 border-2"></div>
      <div class="bg-violet-200 p-6 border-2"></div>
      <div class="bg-red-600 p-6 border-2"></div>
    </div>

    <!--  -->
  </body>
</html>
