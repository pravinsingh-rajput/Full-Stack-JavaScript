<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-2">
    <!-- Animation -->
    <div
      class="bg-red-500 w-24 h-24 rounded-full mx-auto animate-pulse mb-10"
    ></div>
    <div
      class="bg-red-500 w-24 h-24 rounded-full mx-auto animate-bounce mb-10"
    ></div>
    <div
      class="bg-red-500 w-24 h-24 rounded-full mx-auto animate-ping mb-10"
    ></div>
    <div
      class="bg-gradient-to-r from-cyan-800 to-cyan-200 w-24 h-24 rounded-full mx-auto animate-spin mb-10"
    ></div>
    <!--  -->
  </body>
</html>
