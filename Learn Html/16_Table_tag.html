<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
  </head>
  <body>
    <table style="border-collapse: collapse" border="1">
      <tr>
        <th colspan="6">Time Table</th>
      </tr>
      <tr>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
      </tr>
      <tr>
        <td>English</td>
        <td>Hindi</td>
        <td>Marathi</td>
        <td>PT</td>
        <td>Science</td>
        <td>History</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>History</td>
        <td>Geography</td>
        <td>PT</td>
        <td>English</td>
        <td>Hindi</td>
      </tr>
      <tr>
        <td>English</td>
        <td>Hindi</td>
        <td>Marathi</td>
        <td>Maths</td>
        <td>SSc</td>
        <td>History</td>
      </tr>
      <tr>
        <th colspan="6">Break</th>
      </tr>
      <tr>
        <td>English</td>
        <td>Maths</td>
        <td>Marathi</td>
        <td colspan="2">PT</td>
        <td>History</td>
      </tr>
      <tr>
        <td>Geography</td>
        <td>Maths</td>
        <td>English</td>
        <td>Hindi</td>
        <td>English</td>
        <td>Hindi</td>
      </tr>
    </table>
  </body>
</html>
