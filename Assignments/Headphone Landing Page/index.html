<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeadPhone</title>
  <link rel="stylesheet" href="./Css/style.css" />
  <link rel="shortcut icon" href="./images/img2.png" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <nav>
      <div class="logo">
        <img src="./images/logo.png" alt="logo" />
      </div>
      <ul>
        <li>Blog</li>
        <li>Calm Playlist</li>
        <li>Join Calm</li>
      </ul>
    </nav>
    <section aria-label="Main-Content">
      <div class="left-content">
        <h1>Be Focus and Productive</h1>
        <p>Not just an ordinary headphones. it's designed for meditation</p>
        <div class="button">
          <button>Learn more</button>
        </div>
      </div>
      <div class="right-content">
        <div class="right-upper-container">
          <img src="./images/img1.png" alt="image" />
          <img src="./images/img2.png" alt="image" />
        </div>
        <div class="right-lower-container">
          <img src="./images/img3.png" alt="image" />
        </div>
      </div>
    </section>
  </div>
</body>

</html>
