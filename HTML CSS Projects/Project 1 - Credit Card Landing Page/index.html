<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Card</title>
    <link rel="stylesheet" href="./Css/style.css" />
    <link
      rel="shortcut icon"
      href="./Assets/Photos/frontCards.png"
      type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <section aria-label="Home-Screen">
        <nav>
          <div class="logo">
            <img src="./Assets/Icons/Logo.svg" alt="" />
          </div>
          <div class="navbar">
            <ul>
              <li>Home</li>
              <li>Features</li>
              <li>Pricing</li>
              <li>About us</li>
            </ul>
          </div>
          <div class="nav-right-content">
            <div class="language">
              <h4>Eng</h4>
              <img
                class="arrow"
                src="./Assets/Icons/downarrow.svg"
                alt="arrow" />
            </div>
            <div class="nav-contact-button">
              <img src="./Assets/Icons/btn-pink-bg.svg" alt="" />
              <div class="contact-btn">Contact us</div>
            </div>
          </div>
        </nav>
        <section class="Home-Container">
          <div class="left-content">
            <h1>Simply All Transactions in <span>One Card</span></h1>
            <p>
              Hurry up and join now, with this you can manage your daily finance
              easily and sadely
            </p>
            <div class="getting-started-btn">
              <img
                src="./Assets/Icons/btn-pink-bg.svg"
                class="bg-start"
                alt="btn" />
              <div class="started-btn">GET STARTED</div>
              <img
                src="./Assets/Icons/RightArrow.svg"
                class="rightarrow"
                alt="rightarrow" />
            </div>

            <div class="home-bottom-content">
              <div class="user user1">
                <h2>42K <span>+</span></h2>
                <p>Happy Active user</p>
              </div>
              <img src="./Assets/Icons/Vector 402.svg" alt="" />
              <div class="user user2">
                <h2>12K <span>+</span></h2>
                <p>Years Experience</p>
              </div>
            </div>
          </div>

          <img src="./Assets/Photos/backCards.png" alt="back Card" />
          <img src="./Assets/Photos/frontCards.png" alt="front card" />
        </section>
      </section>
    </div>
  </body>
</html>
