<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game World</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="shortcut icon"
      href="./Assets/Icons/GAMES OF THE WORLD.svg"
      type="image/x-icon" />
  </head>
  <body>
    <!-- Conatiner -->
    <section aria-label="Container">
      <header class="home">
        <nav>
          <img src="./Assets/Icons/Logo.svg" alt="logo" />
          <ul>
            <li>Home</li>
            <li>Categories</li>
            <li>How it work</li>
            <li>Pricing</li>
          </ul>
          <div class="nav-button">
            <button class="sign-in">Sign in</button>
            <button class="sign-up">Sign up</button>
          </div>
        </nav>
        <div class="main-content">
          <div class="left-header">
            <h1>Play Game Everytime Always Be Winner And Strong</h1>
            <p>
              Improve your gaming skills by playing games that are currently
              popular so that you don't go out of style improve skills
            </p>
            <div class="home-button">
              <button class="get-started">Get started</button>
              <button class="learn-more">Learn more</button>
            </div>
          </div>
          <div class="right-header">
            <div class="right-header-upper-container">
              <img src="./Assets/Icons/playButton.svg" alt="play" />
            </div>
            <div class="right-header-lower-container">
              <div class="dash">
                <img src="./Assets/Icons/dash.svg" alt="dash" />
              </div>
              <h3>The King of Terania And Last Season XXIV</h3>
              <div class="arrow">
                <img src="./Assets/Icons/rightArrow.svg" alt="arrow" />
              </div>
            </div>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
