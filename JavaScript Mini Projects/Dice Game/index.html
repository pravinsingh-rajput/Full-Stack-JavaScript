<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="./Style/style.css" />
    <link
      rel="shortcut icon"
      href="./images/dice-logo.png"
      type="image/x-icon"
    />
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Home Container -->
    <div
      class="flex bg-gradient-to-r from-cyan-100 to-cyan-300 max-w-full h-screen items-center justify-center"
    >
      <!-- Game Outer Card -->
      <div class="flex rounded-xl shadow-xl m-2 h-4/5 w-3/5">
        <!-- Player1 -->
        <div
          class="flex flex-col pt-5 pb-10 px-4 rounded-l-xl bg-pink-300 items-center justify-between h-full w-1/2"
        >
          <!-- Upper user container -->
          <div
            class="upper-user-card flex flex-col items-center justify-center"
          >
            <lord-icon
              src="https://cdn.lordicon.com/vusrdugn.json"
              trigger="hover"
              style="width: 200px; height: 150px"
            >
            </lord-icon>
            <h1 class="text-2xl font-bold mb-5">Player 1</h1>
            <p class="total_Score text-6xl mb-5">00</p>
          </div>
          <!-- Lower user container -->
          <div
            class="lower-user-card flex flex-col items-center justify-center"
          >
            <div
              class="flex flex-col items-center justify-center bg-teal-500 text-white w-48 space-y-2 py-4"
            >
              <h1 class="text-xl font-semibold">Current</h1>
              <p>00</p>
            </div>
          </div>
        </div>
        <!-- Player2 -->
        <div
          class="flex flex-col pt-5 pb-10 px-4 rounded-r-xl bg-pink-400 items-center justify-between h-full w-1/2"
        >
          <!-- Upper user container -->
          <div
            class="upper-user-card flex flex-col items-center justify-center"
          >
            <lord-icon
              src="https://cdn.lordicon.com/vusrdugn.json"
              trigger="hover"
              style="width: 200px; height: 150px"
            >
            </lord-icon>
            <h1 class="text-2xl font-bold mb-5">Player 2</h1>
            <p class="total_Score text-6xl mb-5">00</p>
          </div>
          <!-- Lower user container -->
          <div
            class="lower-user-card flex flex-col items-center justify-center"
          >
            <div
              class="flex flex-col items-center justify-center bg-teal-500 text-white w-48 space-y-2 py-4"
            >
              <h1 class="text-2xl font-semibold">Current</h1>
              <p class="text-lg">00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script file -->
    <script src="./Scripts/scripts.js"></script>
  </body>
</html>
