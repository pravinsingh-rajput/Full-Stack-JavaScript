<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess</title>
    <link
      rel="shortcut icon"
      href="./Images/thinking.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./Style/style.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <section aria-label="Home" class="home">
      <div class="gamecard">
        <header>
          <div class="upper-header">
            <button class="tryagin">Try Again</button>
            <p><span><</span> Between 1 and 20 <span>></span></p>
          </div>
          <h1>Guess My Number</h1>
          <div class="winning hidden">
            <lottie-player
              src="https://assets10.lottiefiles.com/packages/lf20_4fQThB5Yfz.json"
              background="transparent"
              speed="1"
              style="width: 300px; height: 300px"
              autoplay
              loop
            ></lottie-player>
          </div>
          <div class="loosing hidden">
            <lottie-player
              src="https://assets7.lottiefiles.com/packages/lf20_9xRnlw.json"
              background="transparent"
              speed="1"
              style="width: 300px; height: 300px"
              loop
              autoplay
            ></lottie-player>
          </div>
        </header>
        <div class="middle-content">
          <div class="border"></div>
          <div class="guessing-data">
            <div class="secretnumber hidden">00</div>
            <div class="guessing">
              <lottie-player
                src="https://assets2.lottiefiles.com/packages/lf20_vvx2gjpt.json"
                background="transparent"
                speed="1"
                style="width: 80px; height: 80px"
                loop
                autoplay
              ></lottie-player>
            </div>
          </div>
        </div>
        <div class="bottom-content">
          <div class="userinput-area">
            <input
              type="number"
              name=""
              id=""
              maxlength="2"
              required
              class="userinput"
            />
            <button class="check">Check ?</button>
          </div>
          <div class="dynamic-area">
            <div class="upper-dynamic-area">
              <div class="start-guessing">
                <h3 class="message">Start Guessing</h3>
                <lottie-player
                  src="https://assets9.lottiefiles.com/packages/lf20_Jb8zgGUjL4.json"
                  background="transparent"
                  speed="1"
                  style="width: 150px; height: 60px"
                  autoplay
                  loop
                  class="correct hidden"
                ></lottie-player>
              </div>
            </div>
            <div class="lower-dynamic-area">
              <h3>Score: <span class="score">20</span></h3>
              <h3>HighScore: <span class="highscore">00</span></h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Script -->
    <script src="./Script/script.js"></script>
  </body>
</html>
