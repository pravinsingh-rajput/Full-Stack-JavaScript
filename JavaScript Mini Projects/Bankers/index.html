<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankers</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="shortcut icon" href="./images/bank.png" type="image/x-icon" />
  </head>
  <body>
    <section
      aria-label="Home"
      class="flex flex-col bg-white w-full h-full box-border"
    >
      <header class="w-full bg-slate-200">
        <nav
          class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-3 justify-between items-center px-16 w-full py-1"
        >
          <p class="font-mono font-bold text-xl welcome">
            Login to get started
          </p>

          <span class="flex items-end justify-center font-mono font-bold"
            ><img src="./images/bank.png" alt="Bank" class="w-10 mx-3" />
          </span>
          <form class="login space-x-2 md:space-x-1 flex items-center">
            <input
              type="text"
              name=""
              id="id"
              placeholder="ID"
              class="text-center focus:outline-none rounded-full p-[2px] max-w-[100px] shadow-md hover:-translate-y-0.5 transition-all duration-500"
            />
            <input
              type="tel"
              name=""
              id="pin"
              maxlength="4"
              placeholder="PIN"
              class="text-center focus:outline-none rounded-full p-[2px] max-w-[100px] shadow-md hover:-translate-y-0.5 transition-all duration-500"
            />
            <button
              class="login-btn pl-2 hover:scale-125 transition-all duration-500"
            >
              <img src="./images/right-arrow.png" alt="" class="w-6" />
            </button>
          </form>
        </nav>
      </header>
      <!-- Main Container -->
      <section
        class="banking bg-slate-200 items-center justify-center h-full mx-0 pt-4 md:mt-0 md:px-10 lg:px-32 md:py-4 lg:py-6 hidden"
      >
        <div class="outercontainer flex flex-col max-w-4xl space-y-6">
          <!-- Upper Container -->
          <div
            class="uppercontainer flex justify-between items-center w-full px-8"
          >
            <div class="currentbalance flex flex-col">
              <h1 class="text-xl font-semibold">Current Balance</h1>
              <p class="text-xs">
                As of <span class="todaydate"> 05/03/2023 </span>
              </p>
            </div>
            <div class="balance">
              <p class="text-2xl md:text-4xl font-bold available_balance">
                00000 <span class="currency">$</span>
              </p>
            </div>
          </div>
          <!-- Main Container -->
          <div
            class="main-container flex flex-col px-3 md:px-0 md:flex-row space-y-3 md:space-x-5 md:space-y-0"
          >
            <!-- Transction History -->

            <div class="details-container w-full md:w-7/12">
              <div
                class="historycontainer flex flex-col bg-white rounded-xl shadow-xl w-full h-96 md:h-[480px]"
              >
                <div class="transaction-container p-2 px-0 overflow-auto">
                  <div
                    class="transction flex w-full items-center justify-between border-b-2 pb-3 mb-3 px-8"
                  >
                    <div
                      class="transaction-details flex items-center justify-between"
                    >
                      <p
                        class="bg-gradient-to-r from-green-400 to-green-500 px-4 py-[1px] rounded-full text-white text-sm"
                      >
                        1 DEPOSIT
                      </p>
                      <p class="mx-4 text-xs">12/01/2023</p>
                    </div>
                    <p class="font-semibold">
                      500 <span class="currency">$</span>
                    </p>
                  </div>
                  <div
                    class="transction flex w-full items-center justify-between border-b-2 pb-2 mb-4 px-8"
                  >
                    <div
                      class="transaction-details flex items-center justify-between"
                    >
                      <p
                        class="bg-gradient-to-r from-red-400 to-red-500 px-4 py-[1px] rounded-full text-white text-sm"
                      >
                        2 WITHDRAWAL
                      </p>
                      <p class="mx-4 text-xs">23/12/2022</p>
                    </div>
                    <p class="font-semibold">
                      1500 <span class="currency">$</span>
                    </p>
                  </div>
                </div>
              </div>
              <!-- Footer -->
              <div
                class="details w-full px-4 flex py-2 mb-2 items-center justify-between"
              >
                <div class="">
                  <p class="text-xs">
                    IN
                    <span
                      class="credit text-sm md:text-lg font-semibold mx-[2px] text-green-600"
                      >45,000 <span class="currency">$</span></span
                    >
                  </p>
                </div>
                <div class="">
                  <p class="text-xs">
                    OUT
                    <span
                      class="debit text-sm md:text-lg font-semibold mx-[2px] text-red-600"
                      >28,000 <span class="currency">$</span></span
                    >
                  </p>
                </div>
                <div class="">
                  <p class="text-xs">
                    INTEREST
                    <span
                      class="interest text-sm md:text-lg font-semibold mx-[2px] text-green-600"
                      >5,000 <span class="currency">$</span></span
                    >
                  </p>
                </div>
                <div
                  class="sort flex items-center justify-between cursor-pointer hover:scale-110 transition-all duration-400 hover:font-semibold"
                >
                  <img src="./images/sort.png" alt="" class="w-3 h-3" />
                  <p class="text-xs mx-1">Sort</p>
                </div>
              </div>
            </div>

            <!-- Action Container -->
            <div class="action-container w-full md:w-5/12 h-full space-y-4">
              <!-- Transfer Money -->
              <div
                class="transfer-container flex flex-col px-8 py-5 bg-gradient-to-r from-yellow-400 to-yellow-500 rounded-xl"
              >
                <h1 class="font-bold text-xl mb-4">Transfer money</h1>

                <form class="transfer-details flex space-x-4 pb-2">
                  <div class="transfer-to text-center w-5/12">
                    <input
                      type="text"
                      class="w-full bg-white/60 rounded-lg mb-1 text-center focus:outline-none p-[2px] font-semi-bold"
                      id="transferid"
                    />
                    <label class="text-xs md:text-sm font-semibold"
                      >Transfer to</label
                    >
                  </div>
                  <div class="transfer-amount text-center w-5/12">
                    <input
                      type="text"
                      class="w-full bg-white/60 rounded-lg mb-1 text-center focus:outline-none p-[2px] font-semi-bold"
                      id="transferamount"
                    />
                    <label class="text-xs md:text-sm font-semibold"
                      >Amount</label
                    >
                  </div>
                  <button
                    class="transfer pl-2 hover:scale-110 rounded-lg transition-all bg-white flex items-center justify-center duration-500 w-fit h-fit p-1 px-3 pr-2 cursor-pointer"
                  >
                    <img
                      src="./images/right-arrow.png"
                      alt=""
                      class="w-5 h-5 transfermoney"
                    />
                  </button>
                </form>
              </div>
              <!-- Request Loan -->
              <div
                class="loan-container flex flex-col px-8 py-5 bg-gradient-to-r from-green-400 to-green-500 rounded-xl"
              >
                <h1 class="font-bold text-xl mb-4">Request Loan</h1>

                <form class="loan-form flex space-x-4 pb-2">
                  <div class="text-center w-5/12">
                    <input
                      type="number"
                      class="w-full bg-white/60 rounded-lg mb-1 text-center focus:outline-none p-[2px] font-semi-bold"
                      id="loanamount"
                    />
                    <label class="text-xs md:text-sm font-semibold"
                      >Amount</label
                    >
                  </div>
                  <button
                    class="login pl-2 hover:scale-110 rounded-lg transition-all bg-white flex items-center justify-center duration-500 w-fit h-fit p-1 px-3 pr-2 cursor-pointer"
                  >
                    <img
                      src="./images/right-arrow.png"
                      alt=""
                      class="w-5 h-5 requestloan"
                    />
                  </button>
                </form>
              </div>
              <!-- Close Account -->
              <div
                class="close-container flex flex-col px-8 py-5 bg-gradient-to-r from-red-400 to-red-500 rounded-xl"
              >
                <h1 class="font-bold text-xl mb-4">Close Account</h1>

                <form class="close-form flex space-x-4 pb-2">
                  <div class="text-center w-5/12">
                    <input
                      type="text"
                      class="w-full bg-white/60 rounded-lg mb-1 text-center focus:outline-none p-[2px] font-semi-bold"
                      id="confirmuser"
                    />
                    <label class="text-xs md:text-sm font-semibold"
                      >Confirm User</label
                    >
                  </div>
                  <div class="transfer-amount text-center w-5/12">
                    <input
                      type="tel"
                      maxlength="4"
                      class="w-full bg-white/60 rounded-lg mb-1 text-center focus:outline-none p-[2px] font-semi-bold"
                      id="confirpin"
                    />
                    <label class="text-xs md:text-sm font-semibold"
                      >Confirm Pin</label
                    >
                  </div>
                  <button
                    class="login pl-2 hover:scale-110 rounded-lg transition-all bg-white flex items-center justify-center duration-500 w-fit h-fit p-1 px-3 pr-2 cursor-pointer"
                  >
                    <img
                      src="./images/right-arrow.png"
                      alt=""
                      class="w-5 h-5 closeaccount"
                    />
                  </button>
                </form>
              </div>
              <!-- lougout -->
              <div
                class="logoutcontainer w-full flex text-xs items-center justify-center md:justify-end space-x-2 px-2 mb-2 font-medium mt-5 md:mt-0"
              >
                <p>You will be logged out in:</p>
                <p class="logout">04:00</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <script src="./Script/script.js"></script>
  </body>
</html>
