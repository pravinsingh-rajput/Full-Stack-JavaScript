<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankers</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="shortcut icon" href="./images/bank.png" type="image/x-icon" />
  </head>
  <body>
    <section
      aria-label="Home"
      class="flex flex-col bg-white w-full h-full box-border"
    >
      <header class="w-full bg-slate-200">
        <nav
          class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-3 justify-between items-center px-16 w-full py-1"
        >
          <span class="flex items-end justify-center font-mono font-bold"
            ><img src="./images/bank.png" alt="Bank" class="w-10 mx-3" />
            Bankers</span
          >
          <div
            class="login space-y-1 md:space-x-1 md:space-y-0 flex items-center"
          >
            <input
              type="text"
              name=""
              id=""
              placeholder="ID"
              id="id"
              class="text-center focus:outline-none rounded-full p-[2px] max-w-[100px] shadow-md hover:-translate-y-0.5 transition-all duration-500"
            />
            <input
              type="number"
              name=""
              id=""
              placeholder="PIN"
              id="pin"
              class="text-center focus:outline-none rounded-full p-[2px] max-w-[100px] shadow-md hover:-translate-y-0.5 transition-all duration-500"
            />
            <button
              class="login pl-2 hover:scale-125 transition-all duration-500"
            >
              <img src="./images/right-arrow.png" alt="" class="w-6" />
            </button>
          </div>
        </nav>
      </header>
      <section
        class="banking bg-slate-200 flex items-center justify-center h-full border md:px-10 lg:px-28 md:py-4 lg:py-8"
      >
        <div
          class="outercontainer flex flex-col border border-red-500 max-w-7xl space-y-4"
        >
          <!-- Upper Container -->
          <div
            class="uppercontainer flex justify-between items-center w-full px-8"
          >
            <div class="currentbalance flex flex-col">
              <h1 class="text-xl font-semibold">Current Balance</h1>
              <p class="text-xs">As of 05/03/2023</p>
            </div>
            <div class="balance">
              <p class="text-2xl font-bold">
                00000 <span class="currency">$</span>
              </p>
            </div>
          </div>
          <!-- Main Container -->
          <div
            class="main-container flex flex-col border border-green-600 px-3 md:px-0 md:flex-row space-y-3 md:space-x-5 md:space-y-0"
          >
            <!-- Transction History -->
            <div
              class="historycontainer flex flex-col bg-white rounded-xl shadow-xl w-full md:w-7/12 md:h-[480px]"
            >
              <div class="transaction-container p-2 px-0 overflow-hidden">
                <div
                  class="transction flex w-full items-center justify-between border-b-2 pb-2 mb-4 px-10"
                >
                  <div
                    class="transaction-details flex items-center justify-between"
                  >
                    <p
                      class="bg-gradient-to-r from-green-400 to-green-500 px-4 py-[1px] rounded-full text-white text-sm"
                    >
                      DEPOSIT
                    </p>
                    <p class="mx-4 text-xs">12/01/2023</p>
                  </div>
                  <p class="font-semibold">
                    500 <span class="currency">$</span>
                  </p>
                </div>
                <div
                  class="transction flex w-full items-center justify-between border-b-2 pb-2 mb-4 px-10"
                >
                  <div
                    class="transaction-details flex items-center justify-between"
                  >
                    <p
                      class="bg-gradient-to-r from-red-400 to-red-500 px-4 py-[1px] rounded-full text-white text-sm"
                    >
                      WITHDRAWAL
                    </p>
                    <p class="mx-4 text-xs">23/12/2022</p>
                  </div>
                  <p class="font-semibold">
                    1500 <span class="currency">$</span>
                  </p>
                </div>
              </div>
            </div>
            <!-- Action Container -->
          </div>
          <footer class="flex flex-col md:flex-row border border-red-500">
            <div class="details w-7/12">..</div>
            <div class="logoutcontainer w-5/12">..</div>
          </footer>
        </div>
      </section>
    </section>
  </body>
</html>
